{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %} 


    <h3 class="text-center"> Sign Up</h3>

    <div class="container"> 
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit">Submit</button>
            <a href="{% url 'signin' %}">Already have account</a>
        </form>
    </div>


{% endblock %}
