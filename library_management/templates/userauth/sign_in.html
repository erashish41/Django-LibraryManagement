{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %} 

    <h3 class="text-center"> Sign In for new User</h3>


    <form method="POST">
        {% csrf_token %}
        {{ form |crispy }}
        <button type="submit">Submit</button>
        <a href="{% url 'signup' %}">Don't have account</a>

    </form>


{% endblock %}
