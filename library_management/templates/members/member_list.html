{% extends 'base.html' %}
{% block title %} Member List {% endblock %}
{% block content %}

<div class="container">
    <h3 class="text-center">Member List</h3>
    <div class="row">
        {% for member in members %}
            <div class="col-md-3">
                <div class="card shadow mb-4 border-success" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">name- {{member.user.username}}</h5>
                    <p class="card-title">address- {{member.address | truncatewords:3}}</p>
                    <p class="card-title">city- {{member.city.city_name}}</p>
                    <p class="card-title">phone- {{member.phone}}</p>
                </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
